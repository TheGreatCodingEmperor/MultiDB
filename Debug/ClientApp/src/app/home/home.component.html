<label for="mod">選擇查詢模式</label>
<select id="mod" [(ngModel)]="mod">
  <option value="sql">SQL 選擇 DB、table</option>
  <option value="ui">table 內查詢</option>
</select>
<div *ngIf="mod == 'sql'">
  <table>
    <tr>
      <td>查詢工具</td>
      <td>
        <select [(ngModel)]="DB">
          <option *ngFor="let db of dbOptions" [value]="db.value">
            {{db.viewValue}}
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        SQL
      </td>
      <td>
        <div>
          <mat-form-field style="width: 100%;">
            <textarea [(ngModel)]="sql" matInput style="height: 200px;width: 100%;"></textarea>
          </mat-form-field>
        </div>
      </td>
    </tr>
  </table>

  <div>
    <p style="text-align:center;height:30px;width:100%;background-color: pink;border-radius: 5px;" (click)="getDatas()">
      查詢</p>
  </div>


  <h1 *ngIf="erroMessage">查詢錯誤</h1>
  <h3>查詢結果</h3>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container *ngFor="let col of cols" matColumnDef="{{col.field}}">
        <th mat-header-cell *matHeaderCellDef> {{col.header}} </th>
        <td mat-cell *matCellDef="let element"> {{element[col.field]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
<app-result *ngIf="mod =='ui'" [sql]="sql" [DB]="DB" [cols]="cols" ></app-result>
